<mat-toolbar>
  <mat-icon class="cursor-pointer" svgIcon="arrow-back" (click)="goBack()"></mat-icon>
  <span class="toolbar-title">{{'billing.newBilling' | translate}}</span>
</mat-toolbar>

<div>
  <mat-horizontal-stepper>

    <mat-step [completed]="false" label="{{'common.billing' | translate}}">
      <p>Put table with billings</p>
      <div>
        <button mat-button matStepperNext>{{'common.next' | translate}}</button>
      </div>
    </mat-step>

    <mat-step [completed]="false" label="{{'common.detailProduct' | translate}}">
      <product-detail></product-detail>
      <div>
        <button mat-button matStepperPrevious>{{'common.back' | translate}}</button>
        <button mat-button matStepperNext>{{'common.next' | translate}}</button>
      </div>
    </mat-step>

    <mat-step [completed]="false" label="{{'common.documents' | translate}}">
      <div class="document-container">
        <documents></documents>
      </div>
      <div>
        <button mat-button matStepperPrevious>{{'common.back' | translate}}</button>
        <button mat-button matStepperNext>{{'common.next' | translate}}</button>
      </div>
    </mat-step>

    <mat-step [completed]="false" label="{{'common.preview' | translate}}">
      <div>
        <billing-preview [company]="company" [items]="items" [description]="description"></billing-preview>
      </div>
      <div>
        <button mat-button matStepperPrevious>{{'common.back' | translate}}</button>
        <button mat-button>{{'common.finish' | translate}}</button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>
</div>
