<div>
  <h4 mat-dialog-title>{{'confirmDialog.title' | translate }}</h4>
  <div mat-dialog-content>
    <p class="description-dialog-text">{{'confirmDialog.description' | translate }}</p>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-button mat-stroked-button color="primary" (click)="cancel()">
      {{'confirmDialog.cancelButton' | translate }}
    </button>

    <button type="button" [mat-dialog-close] mat-button mat-stroked-button color="primary">
      {{'confirmDialog.okButton' | translate }}
    </button>
  </div>
