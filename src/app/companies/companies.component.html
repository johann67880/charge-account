<div>
    <div class="main-container">
        <div class="create-button-container">
            <button mat-raised-button color="primary" (click)="createCompany()">
                <span class="space-button-text uppercase-text">{{"company.createCompany" | translate}}</span>
                <mat-icon svgIcon="add"></mat-icon>
            </button>
        </div>

        <div class="mat-elevation-z8">
            <div>
                <mat-progress-bar *ngIf="isBusy" mode="indeterminate"></mat-progress-bar>
            </div>
            <table mat-table [dataSource]="companies" matSort>
                
                <ng-container matColumnDef="Tin">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'common.tin' | translate}}</th>
                    <td mat-cell *matCellDef="let row"> {{row.Tin}} </td>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'common.name' | translate}}</th>
                    <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
                </ng-container>

                <ng-container matColumnDef="Email">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'common.email' | translate}}</th>
                    <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
                </ng-container>

                <ng-container matColumnDef="Telephone">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'common.telephone' | translate}}</th>
                    <td mat-cell *matCellDef="let row"> {{row.Telephone}} </td>
                </ng-container>

                <ng-container matColumnDef="Address">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'common.address' | translate}}</th>
                    <td mat-cell *matCellDef="let row"> {{row.Address}} </td>
                </ng-container>

                <ng-container matColumnDef="Buttons">
                    <th mat-header-cell style="display: none" *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row; let i = index;" attr.id="button{{i}}">
                    <div class="mat-row-buttons" fxLayout="row" fxLayoutAlign="start center">
                        <button mat-icon-button
                        (click)="selectItem(row); showDetail(row); $event.stopPropagation()" [matTooltipPosition]="'above'"
                        [matTooltipClass]="'tooltip-cell'" [matTooltip]="'Ver / Editar'">
                        <mat-icon svgIcon="view"></mat-icon>
                        </button>
                        <button mat-icon-button (click)="selectItem(row); confirmDelete(row); $event.stopPropagation()"
                        [matTooltipPosition]="'above'" [matTooltipClass]="'tooltip-cell'" [matTooltip]="'Eliminar'">
                        <mat-icon svgIcon="delete"></mat-icon>
                        </button>
                    </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr (mouseenter)="mouseEnter('button'+i)" mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
            </table>

            <div>
                <mat-paginator [length]="paginatorLength" [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
