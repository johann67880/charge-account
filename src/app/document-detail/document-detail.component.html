<h1 mat-dialog-title>{{'common.editDocument' | translate}}</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field class="full-width">
    <input placeholder="{{'common.name' | translate}}" matInput formControlName="Name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'common.cancel' | translate}}</button>
  <button mat-button (click)="updateDocument()" [disabled]="invalidForm" cdkFocusInitial>{{'common.okButton' | translate}}</button>
</div>
