<mat-tab-group>
  <mat-tab label="{{'common.billings' | translate}}">
    <ng-template matTabContent>
      <div class="create-billing-container">
        <button mat-raised-button color="primary" routerLink="/billings-detail">
          <span class="space-button-text uppercase-text">{{"billing.createBilling" | translate}}</span>
          <mat-icon svgIcon="add"></mat-icon>
        </button>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="{{'common.companies' | translate}}">
    <ng-template matTabContent>
      <p>{{"common.companies" | translate}}</p>
      <companies></companies>
    </ng-template>
  </mat-tab>
  <mat-tab label="{{'common.documents' | translate}}">
    <ng-template matTabContent>
      {{"common.documents" | translate}}
    </ng-template>
  </mat-tab>
</mat-tab-group>
