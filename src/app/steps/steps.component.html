<mat-toolbar>
  <mat-icon class="cursor-pointer" svgIcon="arrow-back" (click)="goBack()"></mat-icon>
  <span class="toolbar-title">{{'billing.newBilling' | translate}}</span>
</mat-toolbar>

<div>
  <mat-horizontal-stepper #stepper>

    <mat-step [completed]="false" label="{{'common.billing' | translate}}">
      <div class="billing-container">
        <billing-detail></billing-detail>
      </div>
      <div>
        <button mat-button mat-stroked-button color="primary" matStepperNext>{{'common.next' | translate}}</button>
      </div>
    </mat-step>

    <mat-step [completed]="false" label="{{'common.detailProduct' | translate}}">
      <div class="product-detail-container">
        <product-detail></product-detail>
      </div>
      <div>
        <button mat-button class="paginator-button-space" mat-stroked-button color="primary" matStepperPrevious>{{'common.back' | translate}}</button>
        <button mat-button mat-stroked-button color="primary" matStepperNext>{{'common.next' | translate}}</button>
      </div>
    </mat-step>

    <mat-step [completed]="false" label="{{'common.documents' | translate}}">
      <div class="document-container">
        <documents></documents>
      </div>
      <div>
        <button mat-button class="paginator-button-space" mat-stroked-button color="primary" matStepperPrevious>{{'common.back' | translate}}</button>
        <button mat-button mat-stroked-button color="primary" matStepperNext>{{'common.next' | translate}}</button>
      </div>
    </mat-step>

    <mat-step [completed]="false" label="{{'common.preview' | translate}}">
      <div class="preview-container" *ngIf="stepper.selectedIndex == 3">
        <billing-preview></billing-preview>
      </div>
      <div>
        <button mat-button class="paginator-button-space" mat-stroked-button color="primary" matStepperPrevious>{{'common.back' | translate}}</button>
        <button mat-button mat-stroked-button color="primary">{{'common.finish' | translate}}</button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>
</div>
